[package]
name = "rtmp"
version = "0.0.1"
edition = "2021"

[dependencies]
byteorder = "1.4.3"
bytes = "1.5.0"
rand = "0.8.5"
hmac = "0.12.1"
sha2 = "0.10.8"
uuid = { version = "1.4.1", features = ["v4"] }
chrono = { version = "0.4.31", default-features = false, features = ["clock"] }
num-traits = "0.2.16"
num-derive = "0.4.0"
tokio = "1.32.0"
futures = "0.3.28"
async-trait = "0.1.73"
tracing = "0.1.37"

bytesio = { workspace = true, features = ["default"] }
flv = { workspace = true }
h264 = { workspace = true }
amf0 = { workspace = true }

[dev-dependencies]
tokio = { version = "1.32.0", features = ["full"] }
serde_json = "1.0.107"
common = { workspace = true }
